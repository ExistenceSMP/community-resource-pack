name: pack

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  workflow_dispatch:

jobs:
  pack:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Zip
        run: zip -r existence_community_resource_pack.zip existence_community_resource_pack
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: existence_community_resource_pack
          path: existence_community_resource_pack.zip
          include-hidden-files: true
